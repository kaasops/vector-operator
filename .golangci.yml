run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - errcheck
    - gofmt
    - goimports

linters-settings:
  goimports:
    local-prefixes: github.com/kaasops/vector-operator

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck

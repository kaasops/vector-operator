apiVersion: observability.kaasops.io/v1alpha1
kind: VectorPipeline
metadata:
  name: vectorpipeline-sample
spec:
  source:
    test1:
      type: "kubernetes_logs"
      extra_label_selector: "app!=testdeployment"
  transforms:
    test:
      type: "filter"
      inputs:
        - test1
      condition:
        type: "vrl"
        source: ".status != 200"
  sinks:
    test2:
      type: "console"
      encoding:
        codec: "json"
      inputs:
        - test1
---
apiVersion: observability.kaasops.io/v1alpha1
kind: VectorPipeline
metadata:
  name: vectorpipeline-sample1
  namespace: kube-system
spec:
  source:
    test1:
      type: "kubernetes_logs"
      extra_label_selector: "app!=testdeployment2"
  sinks:
    test2:
      type: "console"
      encoding:
        codec: "json"
      inputs:
        - test1

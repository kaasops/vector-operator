apiVersion: observability.kaasops.io/v1alpha1
kind: VectorPipeline
metadata:
  name: basic-pipeline
spec:
  sources:
    kubernetes_logs:
      type: kubernetes_logs
      extra_label_selector: "app=test-app"
  sinks:
    console:
      type: console
      inputs:
        - kubernetes_logs
      encoding:
        codec: json
